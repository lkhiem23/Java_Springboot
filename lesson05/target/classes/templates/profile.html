<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devmaster Profile</title>
    <!-- CSS BOOTSTAP  <-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
            <header class="container my-2 .align-items-center">
                <div class="logo">
                    <a th:href="@{/profile}">
                        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
                    </a>
                </div>

                <div>
                    <h1 th:text="${@environment.getProperty('asp.name')}"></h1>
                    <p th:text="${@environment.getProperty('asp.welcome.message')}"></p>
                </div>
            </header>

            <section class="container my-3">
                <h2>Thông tin công ty</h2>
                <div class="alert alert-danger">
                    <h3>Name: <span th:text="*{profileInfor.name}"></span></h3>
                    <p th:text="*{profileInfor.phone}"></p>
                    <p>Email: <span th:text="*{profileInfor.email}"></span></p>
                    <p>Website: <span th:text="*{profileInfor.website}"></span></p>
                    <p>Address: <span th:text="*{profileInfor.address}"></span></p>
                </div>

                <a th:href="@{/}" class="btn btn-danger">Home</a>
            </section>

</body>
</html>
