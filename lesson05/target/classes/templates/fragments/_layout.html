<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Devmaster: Giới thiệu ThymeLeaf trong SpringBoot</title>
                <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style="background: #f1f1f1">

            <header th:fragment="_header" class="container d-flex align-items-center bg-white">
                <div class="logo">
                    <a href="/">
                        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
                    </a>
                </div>

                <nav class="navbar navbar-expand-lg bg-bodytertiary" >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a th:href="@{/home}" class="nav-link">Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/about}" class="nav-link">Giới thiệu</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/contact}" class="nav-link">Liên hệ</a>
                            </li>
                        </ul>
                </nav>
            </header>
<!--Footer Fragment-->
<footer th:fragment="_footer" class="container d-flex alignitems-center alert alert-danger">
    <div>
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy" style="width: 50px;">
        <address>2024 <b>Devmaster Academy</b> </address>
    </div>

<!--Sử dụng Menu Fragment / Chèn Menu-->
    <nav th:insert="fragments/_layout::menu" ></nav>
</footer>
<!--Menu Fragment-->

<nav th:fragment="menu">
    <ul>
        <li><a href="@{/home}">Trang chủ</a></li>
        <li><a href="@{/services}">Dịch vụ</a></li>
        <li><a href="@{/contact}">Liên Hệ</a></li>
    </ul>
</nav>

</body>
</html>
