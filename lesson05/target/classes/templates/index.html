<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo Thymeleaf</title>

<!-- CSS BOOTSTAP  <-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
        <header class="container my-2 .align-items-center">
            <div class="logo">
                <a th:href="@{/profile}">
                    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
                </a>
                <p th:text="${@environment.getProperty('asp.welcome.message')}"></p>
            </div>

            <div>
                <h1 th:text="${@environment.getProperty('asp.name')}"></h1>
            </div>
        </header>

        <section class="container">
            <a th:href="@{/profile}" class="btn btn-success"> Devmaster Profile</a>
        </section>
</body>
</html>
